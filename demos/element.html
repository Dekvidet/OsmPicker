<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic OSM Picker Demo</title>
        <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="../src/osmpicker.js"></script>

        <h2>Element based example</h2>
        <input type="text" id="location">
        <div id="location-map" style="height: 300px;"></div>

        <script>
            new OsmPicker({
                inputElement: document.getElementById('location'),
                mapElement: document.getElementById('location-map'),
                defaultView: {
                    latLng: ['47.50737', '19.04611'],
                    zoom: 15,
                }
            });
        </script>
    </body>
</html>
